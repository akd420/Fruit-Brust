<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit Burst</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/c81e71c95a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-lato {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body class="font-lato">
    <header class="max-w-[1440px] mx-auto">
      <!-- nav section -->
      <nav
        class="lg:bg-[#F85559] rounded-[600px] text-black lg:text-white flex justify-between items-center px-5 lg:px-14 py-6 mt-12"
      >
        <div class="hidden lg:flex gap-7 text-lg">
          <a href="">Home</a><a href="">About Us</a><a href="">Shop</a
          ><a href="">All Fruits</a>
        </div>
        <div class="flex items-center gap-4">
          <img class="w-7 lg:w-14" src="./images/logo.png" alt="" />
          <h1 class="text-xl md:text-2xl lg:text-5xl font-bold">Fruit Burst</h1>
        </div>
        <div class="relative hidden lg:block">
          <input
            class="rounded-[50px] w-96 py-4 px-7"
            type="text"
            placeholder="Search Here"
          />
          <i
            class="fa-solid fa-magnifying-glass text-black absolute right-8 top-5"
          ></i>
        </div>
        <div class="lg:hidden dropdown">
          <label tabindex="0" class="btn btn-ghost btn-circle">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              class="inline-block w-5 h-5 stroke-current"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </label>
          <ul
            tabindex="0"
            class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-[#F85559] rounded-box w-52 text-lg text-white"
          >
            <li><a>Home</a></li>
            <li><a>About Us</a></li>
            <li><a>Shop</a></li>
            <li><a>All Fruits</a></li>
          </ul>
        </div>
      </nav>
      <!-- banner section -->
      <section class="my-12 px-2">
        <div class="carousel w-full">
          <!-- slide 1 -->
          <div id="slide1" class="carousel-item relative w-full">
            <img src="./images/banner1.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide4"
                class="btn btn-circle bg-black text-white border-none"
                >❮</a
              >
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white border-none"
                >❯</a
              >
            </div>
          </div>
          <!-- slide 2 -->
          <div id="slide2" class="carousel-item relative w-full">
            <img src="./images/banner2.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide1"
                class="btn btn-circle bg-black text-white border-none"
                >❮</a
              >
              <a
                href="#slide3"
                class="btn btn-circle bg-black text-white border-none"
                >❯</a
              >
            </div>
          </div>
          <!-- slide 3 -->
          <div id="slide3" class="carousel-item relative w-full">
            <img src="./images/banner3.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide2"
                class="btn btn-circle bg-black text-white border-none"
                >❮</a
              >
              <a
                href="#slide4"
                class="btn btn-circle bg-black text-white border-none"
                >❯</a
              >
            </div>
          </div>
          <!-- slide 4 -->
          <div id="slide4" class="carousel-item relative w-full">
            <img src="./images/banner4.png" class="w-full" />
            <div
              class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2"
            >
              <a
                href="#slide3"
                class="btn btn-circle bg-black text-white border-none"
                >❮</a
              >
              <a
                href="#slide1"
                class="btn btn-circle bg-black text-white border-none"
                >❯</a
              >
            </div>
          </div>
        </div>
      </section>
    </header>
    <main>
      <!-- test section  -->
    </main>
    <footer></footer>
  </body>
</html>
